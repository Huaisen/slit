<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Opprett Modul/Rediger</title>
            <h:outputStylesheet library="css" name="kristianCSS.css" />

    </h:head>
    <h:body>
      <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
          
          <h:form>
              
              
          </h:form>
          <h:form>
      <h:button outcome="blog" styleClass="go_to_blog_button" value="GÃ¥ til blog" />

        
            <table class="overview_table table-header-rotated">
                <tr>
                    <th></th>
                    <c:forEach items="#{kristianBean.getModules()}" var="module" >
                        <th class="rotate-45"><div>
        
                        <h:commandLink value="" action="#{kristianBean.showOverview(module.id)}" >
                        <h:outputText>
                        <span>#{module.name}</span>
                        </h:outputText>
                        </h:commandLink>
                        </div></th>
      
                    </c:forEach>

                </tr>
        
        
        
            <ui:repeat value="#{kristianBean.getStudent()}" var="student">
                <tr>
                    <td>#{student.username}</td>
                    <ui:repeat value="#{kristianBean.getModulesStatus()}" var="status">

                    <td class="#{status}"></td>
      
                    </ui:repeat>
                    </tr>
            </ui:repeat>
 
            </table>
       
            <table border="1" class="assignments_status_table">
                <tr>
                    <th>Status</th>
                    <th>Dato</th>
                    <th>Kommentar</th>

                </tr>
                <tr style="height:20px">

                    <td>Avventer godkjennelse</td>
                    <td>8. oktober 2014</td>
                    <td>Da er min innlevering klar</td>

                </tr>
            </table>
        
        
        <div class="module_goals_and_files">
        <div class="module_learning_goals_container">
    
            <p>#{kristianBean.getSelectedModule().getDescription()}</p>            
        </div>
        
        <div class="module_files_container">
            <ul>
                
                <li><a href="">Blue prosjekt</a></li>
                <li><a href="">Video</a></li>
   
            </ul>
            
        </div>
            <br></br>
        </div>
        <hr></hr>
        <div class="file_upload_container">
            
                
                <input type="file" />
                <input type="submit" value="Last opp fil" />
                
                
            
            
        </div>
        
        <div class="comment_field_container">
            <label for="comment_textarea">Kommentar til innlevering</label> 
            <textarea rows="10" cols="90" id="comment_textarea" class="comment_textarea"></textarea>
            
        </div>
            <div class="button_container">
            <input type="button" value="Nullstil" />
            <input type="submit" value="Lever inn" />
            </div>
        </h:form>
     
    
    </ui:define>
    </ui:composition> 
    </h:body>
</html>
