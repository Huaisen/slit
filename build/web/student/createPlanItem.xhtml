<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create PlanItem</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            
            
            <h:outputLabel for="plannedDate">Date</h:outputLabel>
            <h:inputText id="plannedDate" value="#{planBean.selectedPlanItem.plannedDate}" >
               <f:convertDateTime pattern="d-M-yyyy" timeZone="#{jsfUtils.returnTimeZone()}"/>
            </h:inputText>
              
            <h:commandButton value="test" action="#{planBean.calculateDateDiff()}" />
            <h:commandButton value="Save" action="#{planBean.savePlanItem()}" />
        </h:form>
    </h:body>
</html>
