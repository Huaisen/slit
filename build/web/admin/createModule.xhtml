<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <title>Opprett Modul/Rediger</title>
            <h:outputStylesheet library="css" name="createModule.css" />

    </h:head>
    <h:body>
      <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
          <h:form>
              
        <h3>Navn</h3>
        <h:inputText value="#{moduleBean.selectedModule.name}" />

        <h3>Læringsmål</h3>
        <h:inputTextarea rows="10" cols="80" value="#{moduleBean.selectedModule.learningGoals}" />
    
        <h3>Godkjennings Kriterier</h3>
        <h:inputTextarea rows="10" cols="80" value="#{moduleBean.selectedModule.approvalCriteria}" />
        
        <h3>Modul filer</h3>
       
        
        
       
        <h3>Deadline</h3>
        <h:inputText value="#{moduleBean.selectedModule.deadline}">
			<f:convertDateTime pattern="d-M-yyyy" timeZone="#{JsfUtils.returnTimeZone}" />

        </h:inputText>
        <p>
      

            <h:selectBooleanCheckbox value="#{moduleBean.selectedModule.mandatory}" id="mandatory" />
           <label for="mandatory" class="">Obligatorisk</label>      
          
        </p>
        <p>
<h:button value="Anuller" outcome="listModules" />

        <h:commandButton action="#{moduleBean.saveModule()}" value="Opprett modul" />
                </p>

        </h:form>
        


               
</ui:define>
    </ui:composition>  
        
    </h:body>
</html>
