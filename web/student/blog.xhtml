<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:head>
        <title>Blogg</title>
        
    </h:head>
    <h:body>
      <ui:composition template="/templates/masterlayout.xhtml">

          <ui:define name="content">
    
    <h1> Blogg </h1>
      <h:form id="blogForm">
       
       <div>
            <h3 for="blog">Skriv i din blog</h3> 
            <h:inputTextarea rows="10" cols="90" id="comment_textarea" value="#{blogBean.blogText}" ></h:inputTextarea>
            <br></br> 
          
            <h:commandButton  id="submit" action="#{blogBean.submitBlogEntry()}" ></h:commandButton>>
             

             <h:message for="submit" />
         </div>
        
        
       <ui:repeat value="#{blogBean.getBlogs()}" var="entry">
           <p>#{entry.calendar}</p> 
           <p>#{blogBean.blogText}</p>
            <p>#{blogBean.studentid}</p>
             <p>#{blogBean.id}</p>
           
           <br></br>
        </ui:repeat>

            </h:form>
          </ui:define>
           </ui:composition>
     </h:body>
</html>
