<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <title>Opprett Modul/Rediger</title>
            <h:outputStylesheet library="css" name="createModule.css" />

    </h:head>
    <h:body>
      <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
        <h3>Læringsmål</h3>
        <h:inputTextarea rows="10" cols="80" value="#{moduleBean.selectedModule.description}" />
    
        <h3>Godkjennings Kriterier</h3>
        <h:inputTextarea rows="10" cols="80" />        
        
        <h3>Modul filer</h3>
        <h:form enctype="multipart/form-data">
          <t:inputFileUpload label="Velg fil" value="#{uploadbean.upload}"/>
          <br/>
          <!-- and this button triggers the uploading and persisting process -->
          <h:commandButton value="Last opp fil" action="#{uploadbean.submit()}"/>
        </h:form>
        
       
        <h3>Deadline</h3>
        <h:inputText />
        <p>
        <h:selectManyCheckbox value="">
            <f:selectItem itemValue="1" itemLabel="Obligatorisk" />
        </h:selectManyCheckbox>
        </p>
        <p>
        <h:form>
        <h:commandButton action="#{moduleBean.saveModule()}" value="Annuller" />
        <h:commandButton action="#{moduleBean.saveModule()}" value="Opprett modul" />
        </h:form>
        </p>
        


               
</ui:define>
    </ui:composition>  
        
    </h:body>
</html>
