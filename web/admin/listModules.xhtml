<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
  <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
        <c:forEach items="#{moduleBean.getAllModules()}" var="module">
        
            <h:form>
            <p>#{module.name}</p> <h:commandButton action="#{moduleBean.editModule(module.id)}" value="Edit" />
            <h:commandButton action="#{moduleBean.deleteModule(module.id)}" value="Delete" />
            </h:form>
        </c:forEach>
      </ui:define>
        <ui:define name="menuitems">
        <ui:include src="/admin/menu.xhtml"/>
      </ui:define>
  </ui:composition>
    </h:body>
</html>
